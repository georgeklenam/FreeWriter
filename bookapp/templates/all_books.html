    {% extends 'base.html' %}
     {% block title %}
     <title>FreeWriter | All Books</title>
     {% endblock %}


     {% block content %}
 <div class = 'container'style = "padding-left: 0px">
     <div class = 'row'>
        {% for book in books %}
         <div class = 'col- col-sm-4 col-md-4 col-lg-3 col-xl-2'>
             <a href = "{% url 'book_detail' book.slug %}">

            <div>
                <div class="uk-card uk-card-default uk-card-body">
                    {% if book.cover_image %}
                        <img src="{{book.cover_image.url}}" alt="{{book.title}}" style="max-width: 100%; height: auto;">
                    {% else %}
                        <div style="width: 100%; height: 150px; background-color: #f0f0f0; display: flex; align-items: center; justify-content: center; color: #666;">
                            <span>No Image</span>
                        </div>
                    {% endif %}
                </div>
            </div>

             </a>
         </div>
        {% endfor %}

     </div>
 </div>
     {% endblock %}
