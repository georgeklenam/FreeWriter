{% extends 'base.html' %}

{% block title %}
     <title>FreeWriter | Genre Books </title>
{% endblock %}

{% block content %}
<div class = 'container'>
    <div class = 'row'><h4></h4></div>
    <div class = 'row'>
      {% for book in category.books.all %}
      <div class = 'col-6 col-sm-4 col-md-4 col-lg-3 col-xl-2'>
        <a href = "{% url 'book_detail' book.slug %}">
          <div>
                         <div class="uk-card uk-card-default uk-card-body">
                 {% if book.cover_image %}
                     <img src="{{book.cover_image.url}}" alt="{{book.title}}" style="max-width: 100%; height: auto;">
                 {% else %}
                     <div style="width: 100%; height: 150px; background-color: #f0f0f0; display: flex; align-items: center; justify-content: center; color: #666;">
                         <span>No Image</span>
                     </div>
                 {% endif %}
             </div>
        </div>
      </a>
      </div>
      {% endfor %}


    </div>
  </div>
  {% endblock %}
